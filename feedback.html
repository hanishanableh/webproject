<!DOCTYPE html>
<html>
<head>
	<title>FeedBack Page</title>
</head>
<body>
	<h1>FEED BACK</h1>
	<br>

	<form method="POST">
		<label for="name">Name*</label>
		<br>
		<input class="textInput" type="text" name="name" id="name" placeholder="Your Name...">
		<br>
		<br>
		<label for="email">Email Address*</label>
		<br>
		<input class="textInput" type="text" name="email" id="email" placeholder="Your Email Address...">
		<br>
		<br>
		<label>Message*</label>
		<br>
		<textarea class="textInput" rows="6" placeholder="Your Message..."></textarea>
		<br>
		<br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
